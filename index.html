<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-blue-200 flex items-center justify-center p-4">
    <!-- Weather Card -->
    <div
      class="weather-card bg-white rounded-xl shadow-2xl p-8 max-w-md w-full"
    >
      <!-- Search Section -->
      <div class="search flex items-center gap-4 mb-8">
        <!-- Input Field -->
        <input
          class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors text-gray-700 placeholder-gray-400"
          placeholder="Enter City/Country name"
          spellcheck="false"
          type="text"
        />
        <!-- Search Button -->
        <button
          class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>

      <!-- Weather Info -->
      <div class="weather text-center">
        <!-- Weather Icon -->
        <svg
          id="weather-icon"
          class="weather-icon mx-auto mb-4"
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="80"
          height="80"
          viewBox="0 0 48 48"
        >
          <path
            d="M 24 8 C 16.522892 8 10.415747 13.720449 9.6523438 21 L 9 21 C 4.0472805 21 0 25.047281 0 30 C 0 34.952719 4.0472805 39 9 39 L 24 39 L 39 39 C 43.952719 39 48 34.952719 48 30 C 48 25.047281 43.952719 21 39 21 L 38.347656 21 C 37.584253 13.720449 31.477108 8 24 8 z M 24 11 C 30.369415 11 35.5 16.130585 35.5 22.5 A 1.50015 1.50015 0 0 0 37 24 L 39 24 C 42.331281 24 45 26.668719 45 30 C 45 33.331281 42.331281 36 39 36 L 24 36 L 9 36 C 5.6687195 36 3 33.331281 3 30 C 3 26.668719 5.6687195 24 9 24 L 11 24 A 1.50015 1.50015 0 0 0 12.5 22.5 C 12.5 16.130585 17.630585 11 24 11 z"
          ></path>
        </svg>

        <h1 class="temp text-5xl font-bold text-gray-800 mb-2">...Â°C</h1>

        <!-- City Name -->
        <h2 class="city text-2xl font-semibold text-gray-700 mb-8">
          Loading City...
        </h2>

        <!-- Details Section -->
        <div class="details grid grid-cols-2 gap-4">
          <!-- Humidity -->

        </div>
      </div>
    </div>

    <script src="script.js"></script>

</html>
